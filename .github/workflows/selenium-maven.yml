name: Selenium Maven CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Change directory to Selenium integration test folder
      run: cd tmail_selenium

    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1.7.1

    - name: Setup Firefox
      uses: browser-actions/setup-firefox@v1.5.1      
    
    - uses: actions/checkout@v4
    - name: Set up JDK 22
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'temurin'
        cache: maven
        
    - name: Test
      run: mvn test
